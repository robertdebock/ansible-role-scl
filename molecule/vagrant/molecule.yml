---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: scl-centos-6
    box: centos/6
  - name: scl-centos-7
    box: centos/7
  - name: scl-debian-jessie64
    box: debian/jessie64
  - name: scl-debian-buster64
    box: desc/buster64
  - name: scl-fedora-26-cloud-base
    box: fedora/26-cloud-base
  - name: scl-fedora-27-cloud-base
    box: fedora/27-cloud-base
  - name: scl-opensuse-openSUSE-42-2-x86-64
    box: opensuse/openSUSE-42.2-x86_64
  - name: scl-ubuntu-trusty
    box: ubuntu/trusty64
  - name: scl-ubuntu-artful
    box: ubuntu/artful64
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: vagrant
verifier:
  name: goss
  lint:
    name: 'flake8'
