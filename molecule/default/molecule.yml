---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: scl-alpine-edge
    image: alpine:edge
    command: sh -c "while true ; do sleep 1 ; done"
  - name: scl-alpine-latest
    image: alpine:latest
    command: sh -c "while true ; do sleep 1 ; done"
  - name: scl-archlinux
    image: archlinux/base
  - name: scl-centos-6
    image: centos:6
  - name: scl-centos-latest
    image: centos:latest
  - name: scl-debian-latest
    image: debian:latest
  - name: scl-debian-stable
    image: debian:stable
  - name: scl-debian-unstable
    image: debian:unstable
  - name: scl-fedora-latest
    image: fedora:latest
  - name: scl-fedora-rawhide
    image: fedora:rawhide
  - name: scl-opensuse-leap
    image: opensuse:leap
  - name: scl-ubuntu-latest
    image: ubuntu:latest
  - name: scl-ubuntu-rolling
    image: ubuntu:rolling
  - name: scl-ubuntu-devel
    image: ubuntu:devel
  - name: scl-ubuntu-latest
    image: ubuntu:latest
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
