---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: scl-archlinux
    image: base/archlinux
  - name: scl-alpine-3.6
    image: alpine:3.6
  - name: scl-alpine-3.7
    image: alpine:3.7
  - name: scl-centos-6
    image: centos:6
  - name: scl-centos-7
    image: centos:7
  - name: scl-debian-jessie
    image: debian:jessie
  - name: scl-debian-stretch
    image: debian:stretch
  - name: scl-debian-buster
    image: debian:buster
  - name: scl-fedora-26
    image: fedora:26
  - name: scl-fedora-27
    image: fedora:27
  - name: scl-opensuse-42.2
    image: opensuse:42.2
  - name: scl-opensuse-42.3
    image: opensuse:42.3
    # 14.04 LTS
  - name: scl-ubuntu-trusty
    image: ubuntu:trusty
    # 16.04 LTS
  - name: scl-ubuntu-xenial
    image: ubuntu:xenial
    # 17.04
  - name: scl-ubuntu-artful
    image: ubuntu:artful
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: 'None'
